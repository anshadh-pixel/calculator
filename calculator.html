<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Style Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 320px;
      background-color: #000;
      border-radius: 20px;
      box-shadow: 0 0 30px #00000088;
      padding: 20px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .btn {
      font-size: 22px;
      padding: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .function {
      background-color: #a5a5a5;
      color: #000;
    }

    .number {
      background-color: #333;
      color: #fff;
    }

    .operator {
      background-color: #ff9500;
      color: #fff;
    }

    .equal {
      background-color: #ff9500;
      color: #fff;
    }

    .zero {
      grid-column: span 2;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="btn function" onclick="clearDisplay()">AD</button>
      <button class="btn function" onclick="toggleSign()">Â±</button>
      <button class="btn function" onclick="percentage()">%</button>
      <button class="btn operator" onclick="appendOperator('/')">/</button>

      <button class="btn number" onclick="appendNumber('7')">7</button>
      <button class="btn number" onclick="appendNumber('8')">8</button>
      <button class="btn number" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperator('*')">*</button>

      <button class="btn number" onclick="appendNumber('4')">4</button>
      <button class="btn number" onclick="appendNumber('5')">5</button>
      <button class="btn number" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="appendOperator('-')">-</button>

      <button class="btn number" onclick="appendNumber('1')">1</button>
      <button class="btn number" onclick="appendNumber('2')">2</button>
      <button class="btn number" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn number zero" onclick="appendNumber('0')">0</button>
      <button class="btn number" onclick="appendDot()">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(op) {
      const lastChar = display.value.slice(-1);
      if ("+-*/".includes(lastChar)) {
        display.value = display.value.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function appendDot() {
      const parts = display.value.split(/[\+\-\*\/]/);
      const lastPart = parts[parts.length - 1];
      if (!lastPart.includes(".")) {
        display.value += ".";
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function toggleSign() {
      if (display.value.startsWith("-")) {
        display.value = display.value.substring(1);
      } else if (display.value !== "") {
        display.value = "-" + display.value;
      }
    }

    function percentage() {
      try {
        display.value = (parseFloat(display.value) / 100).toString();
      } catch {
        display.value = "Error";
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value).toString();
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
